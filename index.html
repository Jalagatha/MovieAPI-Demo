<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Explorer</title>
  <style>
    body { font-family: Arial; background: #121212; color: white; padding: 20px; }
    .movie { margin-bottom: 15px; }
    img { height: 200px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Popular Movies</h1>
  <div id="movies"></div>

  <script>
    const API_KEY = '5f4a5627e124ee441f916bf7555aeb7d';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
    const API_ACCESS_TOKEN='eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI1ZjRhNTYyN2UxMjRlZTQ0MWY5MTZiZjc1NTVhZWI3ZCIsIm5iZiI6MTcxMTU0MDU3NS40MDQsInN1YiI6IjY2MDQwOTVmYjAyZjVlMDE3ZDIyNGExYiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.5hKxQjRGEJO0oLDXDVahkPwmaQrB-aiGVsNvD_pl3p0';

    async function fetchMovies() {
      const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
      const data = await res.json();
      const moviesContainer = document.getElementById('movies');

      data.results.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.innerHTML = `
          <h2>${movie.title}</h2>
          <img src="${IMAGE_BASE + movie.poster_path}" alt="${movie.title}" />
          <p>${movie.overview}</p>
        `;
        moviesContainer.appendChild(div);
      });
    }

    fetchMovies();
  </script>
</body>
</html>
